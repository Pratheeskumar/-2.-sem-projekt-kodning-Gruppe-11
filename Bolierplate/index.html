  <script>let c=!1;

<style>
  /*Header*/
body {
  background: #FFF;
  font: normal 300 18px "Roboto", sans-serif;
}

#navigation-bar img {
  width: 75px;
  height: auto;;
}

#menu-nav {
  max-width: 100%;
  background-color: #FFF;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}
#navigation-bar ul {
  border-radius: 4px;
  overflow: hidden;

}
#navigation-bar li {
  float: left;
  width: auto;
  height: 100%;

 border-right: 2px solid rgba(136, 136, 136, 0.226);
}
#navigation-bar li:hover a::before {
  right: 0;
  left: 0;
}
#navigation-bar a {
  color: #000;
  font-size: 1.5vw;
  text-decoration: none;
  text-align: center;
  display: block;
  position: relative;
  transition: all 0.3s ease;
  height: auto;
width: 100%;
height: 142px;
padding-right: 20px;
padding-top: 50px;
 padding-left: 20px;
}
#navigation-bar a:hover {
  color: #e74c3c;
}
#navigation-bar a::before {
  content: "";
  transition: all 0.4s ease-in-out;
  position: absolute;
  right: 50%;
  left: 50%;
  bottom: 0;
  height: 2px;
  background-color: #e74c3c;
}
#navigation-bar a:hover::before {
  right: 0;
  left: 0;
}
#navigation-bar span {
  display: block;
}
#search-bar {
  display: none;
  border-bottom: 3px solid #e74c3c;
  border-radius: 4px;
}
form {
  width: 90%;
  margin: 10px auto;
}
input {
  width: 100%;
  padding: 10px 5%;
  text-align: center;
  outline: none;
  box-sizing: border-box;
  border-radius: 4px;
  border: 1px solid #e74c3c;
  font: normal 300 18px "Roboto", sans-serif;
  color: #888;
  transition: box-shadow 0.5s ease;
}
input:focus, input:active {
  box-shadow: 0 0 10px #e74c3c;
}

</style>
